<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Мой профиль</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li id="logoutLink"><a href="#" onclick="logout()">Выход</a></li>

    <main>
        <section>
            <h2>Информация о пользователе</h2>
            <p><strong>Имя:</strong> <span id="userName"></span></p>
            <p><strong>Почта:</strong> <span id="userEmail"></span></p>
            <p><strong>Телефон:</strong> <span id="userPhone"></span></p>
            <p><span id="userSpeciality"></span></p>
            <button id="deleteProfileButton">Удалить профиль</button>
        </section>
        <section>
            <h2>Мои записи</h2>
            <div id="bookingsList"></div>
        </section>
